<div>{{username}}</div>
<div [innerHtml]="username"></div>

<div>Student name is {{student.name}}</div>
<div>Student age is {{student.age}}</div>
<div>Student mobile is {{student.mobile}}</div>

<table>
  <thead>
    <th>Name</th>
    <th>Age</th>
    <th>mobile</th>
  </thead>
  <tbody>
    <tr *ngFor="let stu of students">
      <td>{{stu.name}}</td>
      <td>{{stu.age}}</td>
      <td>{{stu.mobile}}</td>
    </tr>
  </tbody>
</table>
